<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <h1>Crear Producto</h1>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <!-- Campos del formulario -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input id="name" type="text" class="form-control" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <input id="description" type="text" class="form-control" formControlName="description" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <input id="price" type="number" step="0.01" min="0" class="form-control" formControlName="price" />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoría:</label>
          <select id="category" class="form-select" formControlName="category">
            <!-- <option value="" disabled selected>Seleccione...</option> -->
            <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
          </select>

        </div>
        <div class="mb-3">
          <label for="files" class="form-label">Subir Imágenes:</label>
          <input id="files" type="file" multiple accept="image/*" (change)="addSelectedImages($event)" />
        </div>
        <!-- Botones submit y cancelar -->
        <button type="submit" class="btn btn-primary me-2">Crear Producto</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
