<div class="productform">
    <div class="productform__container">
        <div class="productform__container__items">
            <h1>Crear Producto</h1>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="productform__container__items__list">
                <!-- Campos del formulario -->
                <div class="productform__container__items__list__content">
                    <label for="name" class="form-label">Nombre:</label>
                    <input id="name" type="text" formControlName="name" />
                </div>
                <div class="productform__container__items__list__content">
                    <label for="description" class="form-label">Descripción:</label>
                    <input id="description" type="text" formControlName="description" />
                </div>
                <div class="productform__container__items__list__content">
                    <label for="price" class="form-label">Precio:</label>
                    <input id="price" type="number" step="0.01" min="0" formControlName="price" />
                </div>
                <div class="productform__container__items__list__content">
                    <label for="category">Categoría:</label>
                    <select id="category" formControlName="category">
                        <!-- <option value="" disabled selected>Seleccione...</option> -->
                        <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
                    </select>

                </div>
                <div class="productform__container__items__list__upload">
                    <label for="files">Subir Imágenes:</label>
                    <input id="files" type="file" multiple accept="image/*" (change)="addSelectedImages($event)" />
                </div>

                <div class="productform__container__items__list__buttons">
                    <!-- Botones submit y cancelar -->
                    <button type="submit" class="productform__container__items__list__buttons__create">Crear
                        Producto</button>
                    <button type="button" class="productform__container__items__list__buttons__cancel"
                        (click)="resetForm()">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
