<nav class="navbar">
    <div class="navbar__content" [ngClass]="{'navbar__content__home-page': isHomePage}">
        <a href="" class="navbar__content__logo">
            <img src="assets/pictures/Tecsisman.png" class="navbar__content__logo__img" alt="Tecsisman" />
        </a>

        <!-- Barra mÃ³vil -->
        <button (click)="toggleMenu()" type="button" class="navbar__content__mobilebutton">
            <span class="navbar__content__mobileicon"> &#9776;</span>
        </button>

        <div [ngClass]="{'navbar__content__menuhidden': !isMenuOpen, 'navbar__content__menublock': isMenuOpen}"
            class="navbar__content__custommenu" id="navbar-default">
            <ul class="navbar__content__custommenu__list">
                <li *ngFor="let element of menuElements">
                    <a class="navbar__content__custommenu__list__item" [routerLink]="element.route"
                        (click)="closeMenu()">{{element.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
